<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Quiero</title>
  <!-- Fuente caligráfica para la firma -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      scroll-behavior: smooth;
      overflow-y: auto;
    }

    /* Contenedor principal */
    #hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Video de fondo */
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenido sobre el video */
    .promo {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-img {
      width: 11cm;
      height: auto;
      display: block;
      margin: 10px auto 0 auto;
    }

    /* Caja de frases */
    .frase-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 25px;
      margin: 20px auto 0 auto;
      width: fit-content;
      border-radius: 12px;
    }

    /* Frases generales */
    .frase-box p {
      margin: 0;
      font-size: 1.3rem;
      font-style: italic;
      color: #fff;
    }

    /* Primera frase más grande */
    .frase-box p:first-child {
      font-size: 1.5rem;
    }

    /* Segunda frase más cursiva/extrema */
    .frase-box p:last-child {
      font-size: 1.3rem;
      font-style: oblique;
      line-height: 1.5;
    }

    /* Firma personalizada */
    .frase-box .firma {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      text-align: right;
      margin-top: 10px;
      color: #fff;
    }

    .frase-box .firma .corazon {
      color: red;
    }

  </style>
</head>
<body>
  <main id="hero">
    <!-- Video de fondo -->
    <video class="bg-video" autoplay muted loop playsinline>
  <source src="fondo.mp4" type="video/mp4">
  Tu navegador no soporta videos en HTML5.
</video>


    <div class="promo">
      <!-- Imagen centrada sobre el fondo -->
      <img src="imagen.png" alt="Invitación" class="logo-img">

      <!-- Contenedor con frase romántica -->
      <div class="frase-box">
        <p>“Por ahora son digitales, pero espero que en un futuro lleguen a ti en persona ❤️”</p>
        <p>(Pudieron ser físicas y no quisiste, pero quise hacerte esto con todo mi cariño, esperando devolverte un poquito de la felicidad que me regalaste sin darte cuenta)</p>
        <p class="firma">Para Brisa ❤️</p>  
      </div>
    </div>
  </main>
</body>
</html>
